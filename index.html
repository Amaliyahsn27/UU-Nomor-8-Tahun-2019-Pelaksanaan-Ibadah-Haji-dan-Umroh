<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Viewer eBook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    canvas {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      height: auto;
    }

    .page-placeholder {
      margin-bottom: 20px;
      border: 1px dashed #aaa;
      background: #fff;
      width: 90%;
      max-width: 800px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 14px;
    }

    @media print {
      body {
        display: none !important;
      }
    }
  </style>
</head>

<body oncontextmenu="return false">
  <div id="pdf-container"></div>

  <script>
    const url = 'UU Nomor 8 Tahun 2019 Pelaksanaan Ibadah Haji dan Umroh.pdf'; // ganti sesuai nama file PDF

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const container = document.getElementById('pdf-container');

    let pdfDoc = null;

    // Render 1 halaman
    function renderPage(pageNum, placeholder) {
      pdfDoc.getPage(pageNum).then(page => {
        const desiredWidth = Math.min(window.innerWidth * 0.9, 800);
        const unscaledViewport = page.getViewport({ scale: 1 });
        const scale = desiredWidth / unscaledViewport.width;
        const viewport = page.getViewport({ scale: scale });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.style.width = viewport.width + "px";
        canvas.style.height = viewport.height + "px";

        placeholder.replaceWith(canvas);

        page.render({
          canvasContext: context,
          viewport: viewport
        });
      });
    }

    // Pakai IntersectionObserver -> render hanya saat halaman hampir kelihatan
    function setupObserver(pageNum, placeholder) {
      const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
          renderPage(pageNum, placeholder);
          observer.disconnect();
        }
      }, { rootMargin: "200px" }); // render saat 200px sebelum kelihatan
      observer.observe(placeholder);
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;

      for (let i = 1; i <= pdf.numPages; i++) {
        const placeholder = document.createElement('div');
        placeholder.className = 'page-placeholder';
        placeholder.textContent = `Halaman ${i} sedang dimuat...`;
        container.appendChild(placeholder);
        setupObserver(i, placeholder);
      }
    }).catch(error => {
      console.error('Gagal memuat PDF:', error);
      container.innerHTML = '<p style="color:red">Gagal memuat PDF ðŸ˜¢</p>';
    });

    // Cegah save/print
    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey && ['s', 'p', 'u'].includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
        alert('Aksi ini tidak diizinkan.');
      }
    });
  </script>
</body>

</html>
